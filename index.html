<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Access Portal</title>

  <style>
  body { margin: 12px; }
  pre { white-space: pre-wrap; word-wrap: break-word; }
  img, video { max-width: 100%; height: auto; }
</style>
</head>


  
<body bgcolor="#ffffff" text="#000000">
<font face="Courier New">

<h3>ARCHIVE ACCESS</h3>
<hr>

<p>Enter authorization code:</p>

<input type="password" id="pw" onkeydown="if(event.key==='Enter') check();">
<button onclick="check()">Submit</button>

<p id="msg"></p>

<script>
function check() {
  var input = document.getElementById("pw").value;

  if (input === "1994") {
    window.location.href = "home.html";
  } else {
    document.getElementById("msg").innerText = "ACCESS DENIED";
  }
}
</script>

</font>
</body>
</html>
