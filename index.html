<!DOCTYPE html>
<html>
<head>
  <title>Access Portal</title>
</head>

<body bgcolor="#ffffff" text="#000000">
<font face="Courier New">

<h3>ARCHIVE ACCESS</h3>
<hr>

<p>Enter authorization code:</p>

<input type="password" id="pw">
<button onclick="check()">Submit</button>

<p id="msg"></p>

<script>
function check() {
  var input = document.getElementById("pw").value;

  if (input === "1999") {
    window.location.href = "home.html";
  } else {
    document.getElementById("msg").innerText = "ACCESS DENIED";
  }
}
</script>

</font>
</body>
</html>
